test:
  override:
    - python -m unittest -v tests.test
deployment:
  master:
    branch: master
    codedeploy:
      test-app:
        deployment_group: test-deploy-group
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: hkanazawa-test
            key_pattern: test/test-app-mst-{BRANCH}-{SHORT_COMMIT}
  staging:
    branch: staging
    codedeploy:
      test-app:
        deployment_group: test-deploy-group
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: hkanazawa-test
            key_pattern: test/test-app-stg-{BRANCH}-{SHORT_COMMIT}
